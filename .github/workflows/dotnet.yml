# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  WEBAPP_PACKAGE_PATH: './published' 
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
         ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY  }}
         ssh-public-key: ${{ secrets.SSH_PUBLIC_KEY  }}
   

        
      - name: Setup Git Client
        run: |
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          git config --global user.email "thanhtuk9acntt@hotmail.com"
          git config --global user.name "GitHub Actions"

      - name: Checkout
        uses: actions/checkout@v4

       
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
      
        with:
         dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet publish --configuration Release

      - name: Publish app for deploy
        run: dotnet publish --configuration Release --no-build --output ${{ env.WEBAPP_PACKAGE_PATH }}
      
